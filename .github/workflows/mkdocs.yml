name: Publish docs via GitHub Pages
on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    name: Deploy docs
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - run: |
        docker run --rm -v ${PWD}:/docs squidfunk/mkdocs-material gh-deploy --force
